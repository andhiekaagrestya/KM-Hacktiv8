<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light shadow p-3 mb-5 bg-body rounded">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse container" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="container p-4 bg-light">
        <section class="profile row">
            <!-- Photo Profile -->
            <div class="col-sm-6 col-md-3 col-lg-2 col-xl-2" >
                <img class="profile-pic-div"src="image.jpg" id="photo"
                alt="1602504385596"/>      
                <input type="file" id="file">
                <label for="file" id="uploadBtn">Choose Photo</label>
            </div>

            <!-- User Data -->
            <div class="container-fluid col-sm-6 col-md-3 col-lg-3 col-xl-3">
                <p class="nama" id="name">Nama Anda</p>
                <p class="job" id="role">Front End Designer</p>
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-outline-success" style="color: black;">Resume</button><br><br>
            </div>

            <!-- Bio -->
            <div class="container col-sm-auto col-md-3 col-lg-3 col-xl-2">
                <p><b>Availability</b></p>
                <p><b>Usia</b></p>
                <p><b>Lokasi</b></p>
                <p><b>Pengalaman</b></p>
                <p><b>Email</b></p>
            </div>
            
            <div class="container col-sm-auto col-md-3 col-lg-4 col-xl-5">
                <p id="avail">Full Time</p>
                <p id="age">19</p>
                <p id="loct">Jakarta, Indonesia</p>
                <p id="exp">2</p>
                <p id="email">email@gmail.com</p>
            </div>
        </section>
    </header>

    <!-- Input Form -->
    <div class="container bg-light">
        <div class="mt-3 mb-3" id="form">
            <label for="exampleFormControlInput1" class="form-label">Nama</label>
            <input type="name" class="form-control" id="name-input">
        </div>
        <div class="mt-3 mb-3" id="form">
            <label for="exampleFormControlInput1" class="form-label">Role</label>
            <input type="role" class="form-control" id="role-input">
        </div>
        <div class="mt-3 mb-3" id="form">
            <label for="exampleFormControlInput1" class="form-label">Availability</label>
            <input type="avail" class="form-control" id="avail-input">
        </div>
        <div class="mt-3 mb-3" id="form">
            <label for="exampleFormControlInput1" class="form-label">Usia</label>
            <input type="age" class="form-control" id="age-input">
        </div>
        <div class="mt-3 mb-3" id="form">
            <label for="exampleFormControlInput1" class="form-label">Lokasi</label>
            <input type="loct" class="form-control" id="loct-input">
        </div>
        <div class="mt-3 mb-3" id="form">
            <label for="exampleFormControlInput1" class="form-label">Years Experience</label>
            <input type="exp" class="form-control" id="exp-input">
        </div>
        <div class="mt-3 mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-input">
        </div>
        <div class="mt-3 mb-3">
            <button type="button" onclick="displayChange()" id="btn-submit" class="container btn btn-success">SUBMIT</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
