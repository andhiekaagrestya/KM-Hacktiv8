<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const inputted_number = prompt("Masukan angka 1-100", 0)
        if (inputted_number >= 80 && inputted_number <= 100) {
            alert("Your grade is A")
        } else if (inputted_number >= 60 && inputted_number < 80) {
            alert("Your grade is B")
        } else if (inputted_number >= 40 && inputted_number < 60) {
            alert("Your grade is C")
        } else {
            alert("Your grade is D")
        }
    </script>
</body>

</html>
